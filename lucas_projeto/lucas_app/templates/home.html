<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'lucas_app/styles.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #c3a6ff, #8a72ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .search-box, .forum-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .search-box h1, .forum-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .search-box select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .search-box button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #5a4bcf;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e74c3c; /* Vermelho suave */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Caixa de pesquisa -->
        <div class="search-box">
            <h1>Pesquise por jogos</h1>
            <form method="GET" action="{% url 'search' %}">
                <select name="query">
                    <option value="">Selecione um jogo</option>
                    {% for game in games %}
                    <option value="{{ game.name }}">{{ game.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Pesquisar</button>
            </form>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>

        <!-- F처rum de discuss찾o -->
        <div class="forum-box">
            <h1>F처rum de Discuss찾o</h1>
            <div class="message-list">
                {% for message in messages %}
                <div class="message">
                    <p class="username">{{ message.user.username }}</p>
                    <p>{{ message.content }}</p>
                    <p class="timestamp">{{ message.timestamp|date:"d/m/Y H:i" }}</p>
                </div>
                {% endfor %}
            </div>
            <form method="POST">
                {% csrf_token %}
                {{ message_form.as_p }}
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
